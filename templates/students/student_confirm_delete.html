{% extends "base.html" %}


{% load staticfiles %}


{% block title %}{{title}}{% endblock title %}


{% block stud_active %}active{% endblock stud_active %}


{% block content %}
<div class="jumbotron">
  <div class="container">
    <div class="col-md-12">
    <h1>{{title}}</h1>
      <h3>Студент {{ message }} будет удален.</h3>
      <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
      </form>
    </div>
  </div>
</div>
{% endblock content %}
